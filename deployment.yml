apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deploy
  labels:
    name: php-deploy
spec:
  podManagementPolicy: Parallel
  serviceName: php-deploy
  replicas: 2
  template:
    metadata:
      labels:
        app: php-deploy
    spec:
      containers:
        - name: php-deploy
          livenessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 10
            initialDelaySeconds: 1800
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            failureThreshold: 15
            periodSeconds: 10
          image: 293115203530.dkr.ecr.us-east-1.amazonaws.com/php_deploy:LATEST
          resources:
            requests:
              memory: "3200Mi"
              cpu: "450m"
            limits:
              memory: "3400Mi"
              cpu: "600m"
